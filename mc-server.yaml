# Custom Minecraft Server Kube for Podman
---
apiVersion: v1
kind: Pod
metadata:
  creationTimestamp: "2025-03-15T00:14:00Z"
  labels:
    app: minecraft-server-pod
  name: minecraft-server-pod
spec:
  containers:
    - name: minecraft-server
      image: docker.io/itzg/minecraft-server:latest
      ports:
      - containerPort: 25565
        hostPort: 25565
      resources:
        limits:
          cpu: 2
          memory: 8Gi
      stdin: TRUE
      tty: TRUE
      volumeMounts:
      - name: minecraft-data
        mountPath: /data
      env:
        # General
        - name: TERM
          value: xterm
        # Server
        # - name: SERVER_NAME
        #   value: 'Server Name'
        # - name: MOTD
        #   value: "Message of the Day"
        # - name: ICON
        #   value: https:// ...
        - name: MAX_PLAYERS
          value: 6
        # - name: OPS
        #   value: username, username
        - name: ENABLE_WHITELIST
          value: TRUE
        # - name: WHITELIST
        #   value: username, username
        - name: TZ
          value: America/New_York
        - name: EULA
          value: TRUE
        - name: ENABLE_RCON
          value: FALSE
        - name: SNOOPER_ENABLED
          value: FALSE
        # JVM Options
        - name: USE_AIKAR_FLAGS
          value: TRUE
        - name: INIT_MEMORY
          value: 1G
        - name: MAX_MEMORY
          value: 6G
        # Minecraft Options
        - name: TYPE
          value: FABRIC
        - name: FABRIC_LOADER_VERSION
          value: 0.16.10
        - name: VERSION
          value: 1.20.1
        # Mods
        - name: MODRINTH_LOADER
          value: FABRIC
        - name: MODRINTH_PROJECTS
          value: |
            fabric-api
